<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spring Security Example</title>
    <style>
        .bs .row > .col,
        .bs .row > [class^="col-"] {
            padding-top: .75rem;
            padding-bottom: .30rem;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin">
        <span th:text="${authUser.email}"></span>
        with roles:
        <span th:each="role : ${authUser.getRoles()}" th:text="${role.getAuthority().replace('ROLE_', '') + ' '}"></span>
    </a>
    <div class="navbar navbar-dark bg-dark shadow-sm d-flex justify-content-end">
        <a href="/logout" class="navbar-brand d-flex align-items-center">
            <strong>Logout</strong>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>
        <div class="col-md-10">
            <div class="border bg-light">
                <h1>User information page</h1>
                <br>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel" aria-labelledby="nav-users_table-tab">
                        <h4><b>About User</b></h4>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${authUser}">
                            <td th:text="${user.id}">id</td>
                            <td th:text="${user.firstName}">firstName</td>
                            <td th:text="${user.lastName}">lastName</td>
                            <td th:text="${user.age}">age</td>
                            <td th:text="${user.email}">email</td>
                            <td>
                                <span th:each="role:${user.getRoles()}"
                                      th:text="${role.getAuthority().replace('ROLE_','')+' '}">
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
